<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Stone Interned</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="nav-bar" id="nav-bar">
        <div class="left-logo" id="left-logo">
            <h1>No Stone Interned</h1>
        </div>
        <div class="nav-buttons" id="nav-buttons">
            <div class="add-button" id="add-button">
                <h2>Add</h2>
            </div>
            <div class="connect-button" id="connect-button">
                <h2>Connect</h2>
            </div>
            <div class="apply-button" id="apply-button">
                <h2>Apply</h2>
            </div>
            <div class="reconnect-button" id="reconnect-button">
                <h2>Reconnect</h2>
            </div>
            <div class="update-button" id="update-button">
                <h2>Update</h2>
            </div>
        </div>
    </div>
    <div class="add-form" id="add-form">
        <div class="add-fields" id="add-fields">
            <div class="position-div" id="position-div">
                <label for="position" id="position-label">Position</label><br>
                <input type="text" name="position" id="position-field">
            </div>
            <div class="company-div" id="company-div">
                <label for="company" id="company-label">Company</label><br>
                <input type="text" name="company" id="company-field">
            </div>
            <div class="deadline-div" id="deadline-div">
                <label for="deadline" id="deadline-label">Deadline</label><br>
                <input type="text" name="deadline" id="deadline-field">
            </div>
            <div class="location-div" id="location-div">
                <label for="location" id="location-label">Location</label><br>
                <input type="text" name="location" id="location-field">
            </div>
            <div class="link-div" id="link-div">
                <label for="link" id="link-label">Link</label><br>
                <input type="text" name="link" id="link-field">
            </div>
        </div>
        <div class="add-form-button" id="add-form-button">
            <h2>Add</h2>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
